<!DOCTYPE html>
<html lang="en">
<head>
  <title>Closure In Loops Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<script>


function greet() {
  var reply = [this.person, 'Is learning to be Awesome', this.role].join(' ');
  alert(reply);
}

var obj = {
  person: 'Smorampudi', role: 'Aspired Javascript Developer'
};

greet.call(obj);  

</script>
</head>
